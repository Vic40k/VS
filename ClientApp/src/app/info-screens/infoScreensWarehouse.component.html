            <td>Склад</td>
            <td>Комментарий</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of rowData">
            <td>{{f?.order}}</td>
            <td>{{f?.client}}</td>
            <td>{{f?.orderDate}}</td>
            <td>{{f?.status}}</td>
            <td>{{f?.warehouseDate}}</td>
            <td>{{f?.comment}}</td>
