<table class="table" > 
  <thead class="warehouse-table-header">
      <tr>
          <td>Заказ</td>
          <td>Заказчик</td>
          <td>План</td>
          <td>Статус</td>
          <td>Склад</td>
          <td>Комментарий</td>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let o of rowData" 
      [ngClass]="{tr_onTime: o?.isOnTime, tr_delayed: (o?.isDelayed && !o?.isDelay), tr_delay: (o?.isDelayed && o?.isDelay)}">
          <td class="td_order">{{o?.order}}</td>
          <td>{{o?.client}}</td>
          <td>{{o?.orderDate | date:'d LLLL':'ru-RU'}}</td>
          <td>{{o?.status}}</td>
          <td>{{o?.warehouseDate | date:'d LLLL':'ru-RU'}}</td>
          <td>{{o?.comment}}</td>
          <!--
          <td>
              <button class="btn btn-sm btn-primary" (click)="editfactoryComponent(p)">Изменить</button>
              <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
          </td >
          -->
      </tr >
  </tbody >
</table >
