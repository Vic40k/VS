<header>

  >
    <div class="custom_container">

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"

      >
        <span class="navbar-toggler-icon"></span>

      <div

        <app-login-menu></app-login-menu>
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">На главную</a>
          </li>
          <!--
          <li class="nav-item" [routerLinkActive]="['link-active']">

              >Counter</a
            >
          </li>
          -->
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/screenChooser']"
            [queryParams]="{'resultQty':'0'}"
              >Выбор экрана</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/infoScreensWarehouse','0']"
            [queryParams]="{'resultQty':'0'}"
              >Склад</a
            >
          </li>
          <!--
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']"

            >

          -->

    </div>
